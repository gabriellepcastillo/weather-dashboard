<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="title"> Weather Dashboard </h1>
    </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search For A City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="username">City</label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group">

        </div>
    </div>


    </main>

</body>



</html>
